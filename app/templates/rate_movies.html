<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rate Movies</title>
    <style>
        .star-rating {
            direction: rtl;
            font-size: 1.5em;
            unicode-bidi: bidi-override;
            display: inline-block;
        }
        .star-rating input[type="radio"] {
            display: none;
        }
        .star-rating label {
            color: #ddd;
            cursor: pointer;
        }
        .star-rating label:before {
            content: "â˜…";
        }
        .star-rating input[type="radio"]:checked ~ label {
            color: gold;
        }
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: gold;
        }
    </style>
</head>
<body>
    <h1>Rate Movies</h1>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    {% if movies %}
    <form method="post">
        <table>
            <tr>
                <th>Movie</th>
                <th>Rating</th>
            </tr>
            {% for movie in movies %}
            <tr>
                <td>{{ movie }}</td>
                <td>
                    <div class="star-rating">
                        <input type="radio" name="movie_{{ movie }}" id="movie_{{ loop.index }}_rating_5" value="5">
                        <label for="movie_{{ loop.index }}_rating_5"></label>
                        <input type="radio" name="movie_{{ movie }}" id="movie_{{ loop.index }}_rating_4" value="4">
                        <label for="movie_{{ loop.index }}_rating_4"></label>
                        <input type="radio" name="movie_{{ movie }}" id="movie_{{ loop.index }}_rating_3" value="3">
                        <label for="movie_{{ loop.index }}_rating_3"></label>
                        <input type="radio" name="movie_{{ movie }}" id="movie_{{ loop.index }}_rating_2" value="2">
                        <label for="movie_{{ loop.index }}_rating_2"></label>
                        <input type="radio" name="movie_{{ movie }}" id="movie_{{ loop.index }}_rating_1" value="1">
                        <label for="movie_{{ loop.index }}_rating_1"></label>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <button type="submit" name="next">Next</button>
        <button type="submit" name="done">Done</button>
    </form>
    {% else %}
        <p>No more movies to rate.</p>
    {% endif %}
    <br>
    <a href="{{ url_for('reset_ratings') }}">Reset Ratings</a> | <a href="/">Back to Home</a>
</body>
</html>
