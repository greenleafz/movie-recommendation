{% extends "base.html" %}
{% block content %}
<div class="jumbotron text-center">
    <h1 class="display-4">Welcome to the Personalized Movie Recommender</h1>
    <p class="lead">Discover movies you'll love based on your preferences.</p>
    <hr class="my-4">
    <a class="btn btn-primary btn-lg" href="{{ url_for('rate_movies') }}" role="button">Start Rating Movies</a>
</div>

<div class="row">
    <div class="col-md-6">
        <h2>Get Personalized Recommendations</h2>
        <form action="{{ url_for('personalized_recommend') }}" method="post" class="form-inline">
            <label class="my-1 mr-2" for="user_id">Select a User ID:</label>
            <select class="custom-select my-1 mr-sm-2" name="user_id" required>
                {% for uid in user_ids %}
                <option value="{{ uid }}">{{ uid }}</option>
                {% endfor %}
            </select>
            <label class="my-1 mr-2" for="num_recommendations">Number of Recommendations:</label>
            <input type="number" class="form-control my-1 mr-sm-2" name="num_recommendations" min="1" max="20" value="10">
            <button type="submit" class="btn btn-success my-1">Get Recommendations</button>
        </form>
    </div>
</div>
{% endblock %}
