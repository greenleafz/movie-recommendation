<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personalized Movie Recommender</title>
</head>
<body>
    <h1>Welcome to the Personalized Movie Recommender</h1>
    
    <h2>Start Rating Movies to Get Recommendations</h2>
    <p><a href="{{ url_for('rate_movies') }}">Rate Movies</a></p>
    
    <hr>
    
    <h2>Get Personalized Recommendations</h2>
    <form action="/personalized_recommend" method="post">
        <label for="user_id">Select a User ID:</label>
        <select name="user_id" required>
            {% for uid in user_ids %}
            <option value="{{ uid }}">{{ uid }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="num_recommendations">Number of Recommendations:</label>
        <input type="number" name="num_recommendations" min="1" max="20" value="10">
        <br><br>
        <input type="submit" value="Get Recommendations">
    </form>
</body>
</html>
