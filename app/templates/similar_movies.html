<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Similar Movies to {{ movie_name }}</title>
</head>
<body>
    <h1>Movies Similar to "{{ movie_name }}"</h1>
    
    <ul>
        {% for movie in recommendations %}
        <li><a href="{{ url_for('similar_movies', movie_name=movie) }}">{{ movie }}</a></li>
        {% endfor %}
    </ul>
    
    <a href="/">Back to Home</a>
</body>
</html>
