<!DOCTYPE html>
<html>
<head>
    <title>Recommendations</title>
</head>
<body>
    {% if error_message %}
    <h2>{{ error_message }}</h2>
    {% else %}
    <h2>Movies similar to "{{ movie_name }}":</h2>
    <ul>
        {% for movie in recommendations %}
        <li>{{ movie }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <a href="/">Back to Home</a>
</body>
</html>
